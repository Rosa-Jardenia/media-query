        <h2 id="TituloPag">Assisnatura</h2>
        <form action="#" method="post" autocomplete="on">
            <fieldset>
                <legend> Assinatura</legend>
                <label for="iname">Nome:</label>
                <input type="text" name="nome" id="iname" required maxlength="35"> <br>

                <label for="idata">Data de Nascimento:</label>
                <input type="date" name="data" id="idata" required><br>

                <label for="inum">Telefone:</label>
                <input type="tel" name="tel" id="inum" maxlength="13" required placeholder="(xx) xxxxx-xxxx" > <br>

                <label for="imail">Email:</label>
                <input type="email" name="mail" id="imail" maxlength="25" size="20" required ><br>
            </fieldset>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
